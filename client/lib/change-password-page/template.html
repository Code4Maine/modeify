<div class="row">
  <form class="col-lg-12 col-md-12 col-sm-12">
    <h3>Change Password <a href="/login" class="btn btn-default pull-right"><i class="fa fa-arrow-left"></i> Back</a></h3>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="repeat-password">Repeat Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default" on-click="changePassword">Change Password</button>
  </form>
</div>

<form class="col-lg-offset-4 col-lg-4 col-md-12">
  <legend>Change Password <a href="/login" class="pull-right">Login</a></legend>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="repeat-password">Repeat Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default" on-click="changePassword">Change Password</button>
</form>

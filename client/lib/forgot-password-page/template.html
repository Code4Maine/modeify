<form class="col-lg-offset-4 col-lg-4 col-md-12">
  <legend>Forgot Password? <a href="/login" class="pull-right">Login</a></legend>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="email">
  </div>
  <button type="button" class="btn btn-default" on-click="sendChangeRequest">Submit Change Password Request</button>
</form>

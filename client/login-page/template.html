<div class="row">
  <form class="col-lg-12 col-md-12 col-sm-12">
    <h3>Login <a href="/manager/forgot-password" class="btn btn-default pull-right">Forgot password?</a></h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="button" class="btn btn-default" on-click="login">Login</button>
  </form>
</div>

<div class="filter-view">
  <div class="time-filters">
    <span class="calendar"></span>
    <select select-value="days">
      <option value="Mâ€”F">M - F</option>
      <option value="Sat">Sat.</option>
      <option value="Sun">Sun.</option>
    </select>

    <label class="date-text">FROM</label>
    <select select-value="start_time" select-options="startTimes" select-parse-value="parseInt"></select>

    <label class="date-text">TO</label>
    <select select-value="end_time" select-options="endTimes" select-parse-value="parseInt"></select>
  </div>

  <p class="time-information">This planner shows trips on a normal day.<br> Select the time when you typically make your trip to work.</p>

  <div class="mode-filters">
    <div class="mode train svg-icon-train" data-active="train">
      <div class="ring"></div>
    </div>

    <div class="mode bus svg-icon-bus" data-active="bus">
      <div class="ring"></div>
    </div>

    <div class="mode bike svg-icon-bike" data-active="bike">
      <div class="ring"></div>
    </div>

    <div class="mode car svg-icon-car" data-active="car">
      <div class="ring"></div>
    </div>

    <div class="mode walk svg-icon-pedestrian" data-active="walk">
      <div class="ring"></div>
    </div>
  </div>
</div>

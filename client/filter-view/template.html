<div class="filter-view row">
  <div class="col-lg-1 col-md-1 col-sm-1">
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" dropdown><span class="fa fa-calendar"></span> <span data-text="days">M—F</span> <span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#" on-click="setDays" data-value="M—F">Monday to Friday</a></li>
        <li><a href="#" on-click="setDays" data-value="Sat">Saturday</a></li>
        <li><a href="#" on-click="setDays" data-value="Sun">Sunday</a></li>
      </ul>
    </div>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-3 progress-container">
    <div class="progress">
      <div class="progress-bar handle start" on-drag="setStartPosition" data-style-left="start"></div>
      <div class="progress-bar range"></div>
      <div class="progress-bar handle end" on-drag="setEndPosition" data-style-left="end"></div>
    </div>
  </div>
  <div class="col-lg-2 col-md-2 col-sm-2">
    <div class="btn-group">
      <button type="button" class="btn btn-default am" on-click="setAMPM">AM</button>
      <button type="button" class="btn btn-default pm" on-click="setAMPM">PM</button>
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6">
    <div class="btn-group">
      <button type="button" class="btn btn-default" data-mode="bike" on-click="setMode"><span class="svg-icon svg-icon-bike"></span></button>
      <button type="button" class="btn btn-default" data-mode="bus" on-click="setMode"><span class="svg-icon svg-icon-bus"></span></button>
      <button type="button" class="btn btn-default" data-mode="train" on-click="setMode"><span class="svg-icon svg-icon-train"></span></button>
      <button type="button" class="btn btn-default" data-mode="car" on-click="setMode"><span class="svg-icon svg-icon-car"></span></button>
      <button type="button" class="btn btn-default" data-mode="walk" on-click="setMode"><span class="svg-icon svg-icon-walk"></span></button>
    </div>
  </div>
</div>

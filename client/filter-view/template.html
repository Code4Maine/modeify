<div class="filter-view row">
  <div class="col-lg-1 col-md-1 col-sm-1">
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" dropdown><span class="fa fa-calendar"></span> <span data-text="days">M—F</span> <span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#" on-click="setDays" data-value="M—F">Monday to Friday</a></li>
        <li><a href="#" on-click="setDays" data-value="Sat">Saturday</a></li>
        <li><a href="#" on-click="setDays" data-value="Sun">Sunday</a></li>
      </ul>
    </div>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-4 progress-container">
    <div class="progress">
      <div class="progress-bar handle start-time" on-drag="setTimePositions" data-style-left="start_time"></div>
      <div class="progress-bar range"></div>
      <div class="progress-bar handle end-time" on-drag="setTimePositions" data-style-left="end_time"></div>
    </div>
  </div>
  <div class="col-lg-2 col-md-2 col-sm-2">
    <div class="btn-group">
      <button type="button" class="btn btn-default am" on-click="setAMPM">AM</button>
      <button type="button" class="btn btn-default pm" on-click="setAMPM">PM</button>
    </div>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-4">
    <div class="btn-group">
      <button type="button" class="btn btn-default" data-active="bike"><span class="svg-icon svg-icon-bike"></span></button>
      <button type="button" class="btn btn-default" data-active="bus"><span class="svg-icon svg-icon-bus"></span></button>
      <button type="button" class="btn btn-default" data-active="train"><span class="svg-icon svg-icon-train"></span></button>
      <button type="button" class="btn btn-default" data-active="car"><span class="svg-icon svg-icon-car"></span></button>
      <button type="button" class="btn btn-default" data-active="walk"><span class="svg-icon svg-icon-walk"></span></button>
    </div>
  </div>
  <div class="col-lg-1 col-md-1 col-sm-1 go-button">
    <button type="button" class="btn btn-primary" on-click="update"><span class="fa fa-search"></span></button>
  </div>
</div>

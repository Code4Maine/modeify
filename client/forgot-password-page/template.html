<div class="row">
  <form class="col-lg-12 col-md-12 col-sm-12">
    <h3>Forgot Password? <a href="/login" class="btn btn-default pull-right"><i class="fa fa-arrow-left"></i> Back</a></h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <button type="button" class="btn btn-default" on-click="sendChangeRequest">Submit Change Password Request</button>
  </form>
</div>

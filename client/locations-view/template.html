<div class="locations">
  <input id="from-location" type="text" class="svg-icon-house home" placeholder="home address" on-blur="addressChanged" name="from" data-value="from">
  <i class="clear fa fa-times" on-click="clear" data-value="from"></i>
  <div class="border"></div>

  <input id="to-location" type="text" class="svg-icon-office work" placeholder="work address" on-blur="addressChanged" name="to" data-value="to">
  <i class="clear fa fa-times" on-click="clear" data-value="to"></i>
  <div class="border"></div>
</div>

<div class="locations">
  <div class="input-group from">
    <span class="fs1"><span class="icon-start"></span></span>
    <input id="from-location" type="text" name="from" placeholder="home address" data-value="from" on-blur="blurInput" on-focus="focusInput" on-input="suggest">
    <span class="fs1"><span class="icon-exit" on-click="clear"></span></span>
     <ul class="suggestions"></ul>
  </div>

  <div class="input-group to">
    <span class="fs1"><span class="icon-end"></span></span>
    <input id="to-location" type="text" name="to" placeholder="work address" data-value="to" on-blur="blurInput" on-focus="focusInput" on-input="suggest">
    <span class="fs1"><span class="icon-exit" on-click="clear"></span></span>
    <ul class="suggestions"></ul>
  </div>

    <div class="time-filters">
    <span class="calendar"></span>
    <select select-value="days" style="width: 40px">
      <option value="Mâ€”F">M - F</option>
      <option value="Sat">Sat.</option>
      <option value="Sun">Sun.</option>
    </select>

    <label class="date-text">from</label>
    <select select-value="start_time" select-options="startTimes" select-parse-value="parseInt"></select>

    <label class="date-text">to</label>
    <select select-value="end_time" select-options="endTimes" select-parse-value="parseInt"></select>
  </div>
  
</div>

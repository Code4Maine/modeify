<form class="locations-view">
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group inactive">
        <span class="input-group-addon"><span class="svg-icon svg-icon-house"></span></span>
        <input type="text" placeholder="From" class="form-control input-lg" on-focus="editFrom" on-blur="saveFrom" name="from">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="input-group inactive align-right">
        <input type="text" placeholder="To" class="form-control input-lg" on-focus="editTo" on-blur="saveTo" name="to">
        <span class="input-group-addon"><span class="svg-icon svg-icon-office"></span></span>
      </div>
    </div>
  </div>
</form>

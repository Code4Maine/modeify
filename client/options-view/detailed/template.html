<li class="route">
  <table class="summary" on-click="showHideDetails">
    <tbody>
      <tr>
        <td class="summary-segments">
          <table>
            <tbody>
              <tr></tr>
            </tbody>
          </table>
        </td>
        <td class="summary-calories-cost cost" data-html="totalCaloriesCost"></td>
        <td class="summary-walk-distance">
          <div class="value" data-text="totalWalkDistance"></div>
          <div class="units">mi</div>
        </td>
        <td class="summary-time">
          <div class="value" data-text="average"></div>
          <div class="units">min</div>
        </td>
      </tr>
    </tbody>
  </table>
  <table class="details hidden">
    <tbody data-replace="details"></tbody>
  </table>
</li>

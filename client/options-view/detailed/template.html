<li class="route">
  <table class="summary" on-click="showHideDetails">
    <tbody>
      <tr>
        <td class="summary-segments"></td>
        <td class="summary-walk-distance">
          <div class="value" data-text="totalWalkDistance" data-visible="totalWalkDistance"></div>
          <div class="units" data-visible="totalWalkDistance">mi</div>
        </td>
        <td class="summary-time">
          <div class="value" data-text="average"></div>
          <div class="units">min</div>
        </td>
      </tr>
    </tbody>
  </table>
  <table class="details hidden">
    <tbody data-replace="details"></tbody>
  </table>
</li>

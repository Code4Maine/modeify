<tr class="detail-segment detail-{{type}}">
  {{#transfer}}
    <td class="detail-icon transfer">
      <div class="detail-transfer-bg  {{transfer}}transfer{{transfer}}">
      <i class="fa fa-circle"></i>
    </div>
    </td>
    </td>
  {{/transfer}}
  {{#iconSegment}}
    <td class="detail-icon icon-{{type}}"></td>
  {{/iconSegment}}
  {{#segment}}
     <td class="detail-icon route">
      <div class="detail-route-bg  {{color}}route{{color}}">
      <i class="fa fa-square" style="color: {{color}}"></i>
    </div>
    </td>
  {{/segment}}
  {{#direction}}
    <td class="detail-icon" style="background-color: {{color}}">
      <i class="fa fa-arrow-right fa-{{direction}}"></i>
    </td>
  {{/direction}}
  <td class="detail-description">{{{description}}}</td>
</tr>

<tr class="detail-segment detail-{{type}}">
  {{#transfer}}
    <td class="detail-icon transfer">
      <i class="fa fa-circle"></i>
    </td>
  {{/transfer}}
  {{#segment}}
    <td class="detail-icon icon-{{type}}" style="background-color: {{color}};"></td>
  {{/segment}}
  {{#direction}}
    <td class="detail-icon" style="background-color: {{color}}">
      <span class="fs1"><span class="icon-arrow fa-{{direction}}"></span></span>
    </td>
  {{/direction}}
  <td class="detail-description">{{{description}}}</td>
</tr>

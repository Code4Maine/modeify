<li class="option">
  <div class="simple" on-click="showHide">
    <table class="segments"><tbody data-html="simpleSegments"></tbody></table>

    <div class="minutes-column">
      <h4><strong>{average} min</strong> <span class="avg">avg</span></h4>
      <div class="walking-time" data-visible="totalWalkTime">{totalWalkTime} mins of walking</div>
      <div data-visible="frequency">{frequency} trip(s) per hour</div>
      <div class="distance" data-visible="distance">{distance} miles</div>
    </div>

    <div class="fare" data-text="fare" on-click="showFareBreakdown"></div>
  </div>
  <div class="details">
    <form class="scoring-information">
      <table>
        <thead>
          <tr>
            <th>Cost</th>
            <th>Cals</th>
            <th>CO<sub>2</sub></th>
          </tr>
        </thead>
        <tbody>
          <td data-text="fare"></td>
          <td data-text="calories"></td>
          <td data-text="emissions"></td>
        </tbody>
      </table>
      <div data-visible="hasCar">
        (<input type="text" data-value="distance" disabled> miles driven<br>
        <i class="fa fa-fw fa-times"></i> <i class="fa fa-fw fa-dollar"></i><input type="text" value="0.56"> <a href="http://www.irs.gov/2014-Standard-Mileage-Rates-for-Business,-Medical-and-Moving-Announced" title="IRS's Standard Mileage Rate" target="_blank">per vehicle mile traveled</a><br>
        <i class="fa fa-fw fa-plus"></i> <i class="fa fa-fw fa-dollar"></i><input type="text" value="10.00"> for parking)<br>
      </div>

      <div><i class="fa fa-fw fa-times"></i> <input type="text" value="235"> times per year (work days)</div>
    </form>
    <table class="narrative-directions">
      <thead>
        <tr class="detail-address">
          <th class="detail-icon">
            <span class="fs1"><span class="icon-start"></span></span>
          </th>
          <th class="detail-description" data-text="from"></th>
        </tr>
      </thead>
      <tfoot>
        <tr class="detail-address">
          <td class="detail-icon">
            <span class="fs1"><span class="icon-end"></span></span>
          </td>
          <td class="detail-description" data-text="to"></td>
        </tr>
      </tfoot>
      <tbody data-html="segments"></tbody>
    </table>
  </div>
</li>

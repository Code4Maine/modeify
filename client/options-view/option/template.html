<li class="option">
  <div class="simple" on-click="showHide">
    <table class="segments"><tbody data-html="simpleSegments"></tbody></table>

    <div class="minutes-column">
      <h4><strong>{average} min</strong> avg</h4>
      <div class="walking-time" data-visible="totalWalkTime">{totalWalkTime} mins of walking</div>
      <div data-visible="frequency">{frequency} trip(s) per hour</div>
      <!--<div class="pollution" data-visible="pollution">{pollution} kg of CO<sub>2</sub></div>
      <div class="pollution-offset" data-visible="pollutionOffset">{pollutionOffset} kg of CO<sub>2</sub> offset</div>-->
      <div class="distance" data-visible="distance">{distance} miles</div>
    </div>

    <div class="fare" data-text="fare" on-click="showFareBreakdown"></div>
  </div>
  <table class="details hidden">
    <thead>
      <tr class="detail-address">
        <th class="detail-icon">
          <i class="icon from fa fa-dot-circle-o"></i>
        </th>
        <th class="detail-description" data-text="from"></th>
      </tr>
    </thead>
    <tfoot>
      <tr class="detail-address">
        <td class="detail-icon">
          <i class="icon to fa fa-map-marker"></i>
        </td>
        <td class="detail-description" data-text="to"></td>
      </tr>
    </tfoot>
    <tbody data-html="segments"></tbody>
  </table>
</li>

<li class="route">
  <div class="simple" on-click="showHide">
    <div class="summary">
      <i class="expand fa fa-fw fa-plus-circle"></i>
      <span class="minutes">
        <strong>{average} min</strong> avg commute
        <span class="subheading" data-visible="frequency">every {frequency} mins</span>
        <span class="subheading pollution" data-visible="pollution">{pollution} kg of CO<sub>2</sub> polluted</span>
        <span class="subheading pollution-offset" data-visible="pollutionOffset">{pollutionOffset} kg of CO<sub>2</sub> offset</span>
      </span>
      <strong class="fare" data-text="fare"></strong>
    </div>
    <div class="segments" data-html="simpleSegments"></div>
  </div>
  <table class="details hidden">
    <thead>
      <tr class="detail-address">
        <th class="detail-icon">
          <i class="icon from fa fa-dot-circle-o"></i>
        </th>
        <th class="detail-description" data-text="from"></th>
      </tr>
    </thead>
    <tfoot>
      <tr class="detail-address">
        <td class="detail-icon">
          <i class="icon to fa fa-map-marker"></i>
        </td>
        <td class="detail-description" data-text="to"></td>
      </tr>
    </tfoot>
    <tbody data-html="segments"></tbody>
  </table>
</li>

<li class="route">
  <div class="simple" on-click="showHide">
    <div class="summary">
      <span class="mode"><!-- add icon font for modes --></span>
      <span class="shield"><!-- add icon font for modes --></span>
      <span class="minutes">
        <strong>{average} min</strong> avg
        <span class="subheading" data-visible="frequency">every {frequency} mins</span>
        <span class="subheading pollution" data-visible="pollution">{pollution} kg of CO<sub>2</sub></span>
        <span class="subheading pollution-offset" data-visible="pollutionOffset">{pollutionOffset} kg of CO<sub>2
        </sub> offset</span>
        <span class="subheading walking-time"><!-- add walking time data --></span>
        <button class="save">save<!-- add save button --></button>
      </span>
      <span class="fare" data-text="fare" on-click="showFareBreakdown"> <!-- can't get to align to top -->
      </span>
      <i class="fa fa-info"></i>

      
    </div>
    <div class="modes">
    </div>
  <table class="details hidden">
    <thead>
      <tr class="detail-address">
        <th class="detail-icon">
          <i class="icon from fa fa-dot-circle-o"></i>
        </th>
        <th class="detail-description" data-text="from"></th>
      </tr>
    </thead>
    <tfoot>
      <tr class="detail-address">
        <td class="detail-icon">
          <i class="icon to fa fa-map-marker"></i>
        </td>
        <td class="detail-description" data-text="to"></td>
      </tr>
    </tfoot>
    <tbody data-html="segments"></tbody>
  </table>
</li>

<li class="route">
  <div class="row segments"></div>
  <div class="row details">
    <div class="time col-sm-3">
      <span>{minimum}</span><span style="color:{diffcolor};">{average}</span>
      <br>
      <span>min</span><span>avg</span>
    </div>
    <div class="time col-sm-3 svg-icon svg-icon-walk">
      {miles}<br>mi
    </div>
    <div class="time col-sm-3">
      {wait}<br>avg wait
    </div>
    <div class="time col-sm-3">
      {transfers}<br>transfer(s)
    </div>
  </div>
  <div class="row">
    <div class="summary col-sm-12" data-html="summary"></div>
  </div>
</li>
